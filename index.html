<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Mothman</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
<body>

    <h1>The Mothman</h1>
    <h3>Find the evidence before he finds YOU</h3>
    <div id = "container">
            <audio src="Sound/horror-whoosh-99988.mp3" id="mothman-here"> </audio>
            <canvas id ="canvas"></canvas>
    </div>
    <div id = "clue-box">
        <h4>Evidence Found</h4>
        <div id = "polaroid-box">
            <img src="images/polaroid.png" alt="polaroid of Mothman" id="moth-polaroid">
        </div>
        <div id = "feather-box">
            <img src="images/feather copy.png" alt="Mothman feather" id="moth-feather">
        </div>
        <div id = "blood-box">
            <img src="images/blood stain.png" alt="Mothman blood" id="moth-blood">
        </div>
        <div id = "track-box">
            <img src="images/Mothman Track-1.png.png" alt="Mothman tracks" id="moth-tracks">
        </div>
    </div>
    <aside id="message"></aside>
    <aside id="button-box">
        <button type="button" id="button">Try Again</button>
    </aside>

    </body>
    <script src="index.js"></script>
</body>
